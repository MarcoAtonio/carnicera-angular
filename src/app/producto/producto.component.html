<div class="product-add-container">
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="product-add-form">
    <h2>Agregar Producto</h2>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="addProductForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="addProductForm.get('description')?.hasError('required')">
        La descripción es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price">
      <mat-error *ngIf="addProductForm.get('price')?.hasError('required')">
        El precio es requerido
      </mat-error>
      <mat-error *ngIf="addProductForm.get('price')?.hasError('pattern')">
        El precio debe ser un número válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category">
      <mat-error *ngIf="addProductForm.get('category')?.hasError('required')">
        La categoría es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Imagen</mat-label>
      <input matInput formControlName="image">
      <mat-error *ngIf="addProductForm.get('image')?.hasError('required')">
        La URL de la imagen es requerida
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Agregar Producto</button>
  </form>
</div>
