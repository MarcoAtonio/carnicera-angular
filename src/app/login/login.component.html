<div class="login-background">
  <div class="login-container">
    <div class="login-card">
      <div class="login-content">
        <h2>Login to system</h2>
        <p>Please enter your login information or click here to register</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="username-field">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="username" placeholder="Username" required>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="password-field">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="small-icon-button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
          <div class="login-actions">
            <mat-checkbox>Remember me</mat-checkbox>
          </div>
          <button mat-raised-button color="primary" type="submit" class="login-button">LOGIN</button>
          <div class="forgot-password">
            <a href="#" style="color: blue;">Forgot Password?</a>
          </div>
          <div class="social-login">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google"></a>
          </div>
        </form>
      </div>
      <div class="login-image">
        <img src="https://previews.123rf.com/images/bigmouse/bigmouse2003/bigmouse200300327/142820921-concepto-de-tienda-de-carnicer%C3%ADa-de-color-de-dibujos-animados-vector.jpg" alt="CarnicerÃ­a Background">
      </div>
    </div>
  </div>
</div>
